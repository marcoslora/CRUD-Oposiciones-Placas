<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de placas</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
  </head>
  <body class="bg-dark">
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Anade placa</h1>

              <form id="task-form">
                <label for="title">Numero de la placa:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Introduce la placa"
                  autofocus
                />
                <label for="title">Selecione el tipo de placa:</label>
                <select
                  id="placa-type"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Abra el menu de seleccion</option>
                  <option value="Autobús privado">Autobús privado- I</option>
                  <option value="Automóvil Turístico">
                    Automóvil Turístico- C
                  </option>
                  <option value="Autobús Público Urbano">
                    Autobús Público Urbano -D
                  </option>
                  <option value="Remolque">Remolque- F</option>
                  <option value="Jeep">Jeep- G</option>
                  <option value="Camion">Camion- F</option>
                </select>

                <label for="description">Oposicion:</label>
                <select
                  class="form-select"
                  id="task-description"
                  aria-label="Default select example"
                >
                  <option selected>Abra el menu de seleccion</option>
                  <option value="No tiene una oposicion">Si</option>
                  <option value="Tiene una oposicion">No</option>
                </select>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6" id="tasks-container"></div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
  </body>
</html>
