<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de placas</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/5/yeti/bootstrap.min.css"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html">DGII</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Añadir placa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Busqueda de placas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./vertodo.html">Ver todo</a>
            </li>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h1 class="h4">Añadir placa</h1>
              <form id="task-form">
                <label for="title">Numero de la placa:</label>
                <input
                  type="text"
                  id="task-title"
                  class="form-control mb-3"
                  class="My First Title"
                  placeholder="Introduce la placa"
                  autofocus
                />
                <label for="title">Selecione el tipo de placa:</label>
                <select
                  id="placa-type"
                  class="form-select"
                  aria-label="Default select example"
                >
                  <option selected>Abra el menu de seleccion</option>
                  <option value="Autobús privado">Autobús privado- I</option>
                  <option value="Automóvil Turístico">
                    Automóvil Turístico- C
                  </option>
                  <option value="Autobús Público Urbano">
                    Autobús Público Urbano -D
                  </option>
                  <option value="Remolque">Remolque- F</option>
                  <option value="Jeep">Jeep- G</option>
                  <option value="Camion">Camion- F</option>
                </select>

                <label for="description" id="label-oposicion">Oposicion:</label>
                <select
                  class="form-select"
                  id="task-description"
                  aria-label="Default select example"
                >
                  <option selected>Abra el menu de seleccion</option>
                  <option value="No tiene una oposicion">Si</option>
                  <option value="Tiene una oposicion">No</option>
                </select>

                <button class="btn btn-primary" id="btn-task-form">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
